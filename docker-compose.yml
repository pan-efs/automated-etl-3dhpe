version: "3"

services:

  db:
    image: postgres

    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: template1
      POSTGRES_PASSWORD: panos22895
    
    ports:
     - "5432:5432"

    volumes:
      - pgdata:/var/lib/postgresql/data
  
  app:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: app
    
    volumes:
      - .:/app
    
    command: python /app/dbms/client.py

    depends_on:
      - db
  
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: streamlit_app

    volumes:
      - .:/app
    
    ports:
      - 8501:8501
    
    command: streamlit run /app/dashboard/web_app.py

    depends_on:
      - db
      - app

      
volumes:
  pgdata:  